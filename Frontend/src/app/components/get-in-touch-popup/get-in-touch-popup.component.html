<div
 class="modal"
  tabindex="-1"
  role="dialog"
  [ngClass]="{ show: isOpen }"
  [ngStyle]="{ display: isOpen ? 'block' : 'none' }"
>
  <div class="modal" role="document"></div>

     <div class="modal-content">
      <div class="modal-header">
        <h5 class="mainHeading">Get in Touch</h5>
        <button
          type="button"
          class="close"
          (click)="closeModal()"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Your form or content goes here -->
        <p>Contact us via email or phone!</p>
      </div>
      <div class="modal-footer">

        <button type="submit" >Submit</button>
      </div>
    </div>
  </div>
