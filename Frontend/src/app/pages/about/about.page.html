<div
  class="container"
  [style.background-image]="'url(' + backgroundImageUrl + ')'"
  *ngIf="backgroundImageUrl"
>
  <div class="column transparent">
    <h2>{{ missionHeading }}</h2>
    <p>{{ missionBody }}</p>
  </div>
  <div class="column">
    <h2>{{ overviewHeading }}</h2>
    <p>{{ overviewBody }}</p>
  </div>
  <div class="column transparent">
    <h2>{{ teamHeading }}</h2>
    <p>{{ teamBody }}</p>
  </div>
</div>
