<h1 mat-dialog-title>Login</h1>
<div mat-dialog-content>
  <form (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill" class="dialog-form-field">
      <mat-label>Email</mat-label>
      <input
        matInput
        placeholder="Email"
        [(ngModel)]="email"
        name="email"
        required
      />
    </mat-form-field>
    <mat-form-field appearance="fill" class="dialog-form-field">
      <mat-label>Password</mat-label>
      <input
        matInput
        type="password"
        placeholder="Password"
        [(ngModel)]="password"
        name="password"
        required
      />
    </mat-form-field>
    <button mat-button type="submit" class="nav-button">Login</button>
  </form>
</div>
